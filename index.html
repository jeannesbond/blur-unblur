<!doctype html>
<html lang="id">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Blur-Unblur</title>
	</head>
	<style>
		img {
 			filter: blur(5px);
    	}
    	img:hover {
      		filter: blur(0);
    	}
		#blur {
   			font-size: 40px;
        	filter: blur(5px);
  		}
		#blur:hover {
			transition: 0.3s;
        	filter: blur(0);
   		}
  	</style>
	<body>
		<div id="blur">Hello, World!</div>
  		<img src="./cat.jpg">

	</body>
</html>
